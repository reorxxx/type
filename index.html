<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing - 选择练习模式</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --key-bg: rgba(255, 255, 255, 0.1);
            --key-hover-bg: rgba(255, 255, 255, 0.2);
            --disabled-opacity: 0.5;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 60rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .mode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .mode-card {
            background-color: var(--key-bg);
            color: var(--text-color);
            border-radius: 0.75rem;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
        }

        .mode-card:hover {
            transform: translateY(-5px);
            background-color: var(--key-hover-bg);
            border-color: var(--text-color);
        }

        .mode-card.disabled {
            opacity: var(--disabled-opacity);
            cursor: not-allowed;
            transform: none;
            background-color: var(--key-bg);
            border-color: transparent;
        }

        .mode-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .mode-title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .mode-subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Typing</h1>
        <p class="subtitle">选择一个模式开始您的打字练习</p>
        <div class="mode-grid">
            <a href="practice.html?mode=letters_ordered" class="mode-card">
                <div class="mode-icon">🔠</div>
                <div class="mode-title">字母顺序练习</div>
                <div class="mode-subtitle">a-z</div>
            </a>
            <a href="practice.html?mode=letters_random" class="mode-card">
                <div class="mode-icon">🔀</div>
                <div class="mode-title">字母乱序练习</div>
                <div class="mode-subtitle">随机 a-z</div>
            </a>
            <a href="practice.html?mode=words" class="mode-card">
                <div class="mode-icon">📖</div>
                <div class="mode-title">英文短句</div>
                <div class="mode-subtitle">随机句子</div>
            </a>
            <div class="mode-card disabled">
                <div class="mode-icon">🗣️</div>
                <div class="mode-title">拼音练习</div>
                <div class="mode-subtitle">敬请期待</div>
            </div>
            <div class="mode-card disabled">
                <div class="mode-icon">📚</div>
                <div class="mode-title">绘本故事</div>
                <div class="mode-subtitle">敬请期待</div>
            </div>
            <div class="mode-card disabled">
                <div class="mode-icon">🎮</div>
                <div class="mode-title">打字游戏</div>
                <div class="mode-subtitle">敬请期待</div>
            </div>
        </div>
    </div>
</body>
</html>
